name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v2

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.5.app
      
    - name: Xcode version
      run: /usr/bin/xcodebuild -version

    - name: Build
      run: xcodebuild