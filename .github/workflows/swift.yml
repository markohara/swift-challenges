name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: xcodebuild
 
    - name: Run tests
      run: xcodebuild clean test -project swift-challenges.xcodeproj -scheme "swift-challengesTests"
